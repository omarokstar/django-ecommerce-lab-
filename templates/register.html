<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - E-Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      }
      .auth-card {
        background: white;
        border-radius: 24px;
        box-shadow: var(--card-shadow);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        margin: 2rem auto;
      }
      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .auth-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }
      .form-floating {
        margin-bottom: 1rem;
      }
      .form-floating label {
        color: var(--light-text);
      }
      .form-control {
        border-radius: 12px;
        padding: 1rem 1.2rem;
        height: auto;
        border: 2px solid #e9ecef;
      }
      .form-control:focus {
        border-color: var(--primary-color);
      }
      .auth-btn {
        width: 100%;
        padding: 1rem;
        border-radius: 12px;
        font-weight: 600;
        margin-top: 1rem;
      }
      .auth-footer {
        text-align: center;
        margin-top: 2rem;
      }
      .password-strength {
        height: 4px;
        border-radius: 2px;
        margin-top: 0.5rem;
        background: #e9ecef;
        overflow: hidden;
      }
      .password-strength-bar {
        height: 100%;
        width: 0;
        transition: width 0.3s ease, background-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><i class="bi bi-shop me-2"></i>E-Commerce</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/login/"
                ><i class="bi bi-person me-1"></i>Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/register/"
                ><i class="bi bi-person-plus me-1"></i>Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart/"
                ><i class="bi bi-cart me-1"></i>Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="auth-container">
      <div class="container">
        <div class="auth-card fade-in">
          <div class="auth-header">
            <i class="bi bi-person-plus-fill auth-icon"></i>
            <h2>Create Account</h2>
            <p class="text-muted">Join our e-commerce platform</p>
          </div>

          <form id="registerForm">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                required
              />
              <label for="username"
                ><i class="bi bi-person me-2"></i>Username</label
              >
            </div>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
              <label for="email"
                ><i class="bi bi-envelope me-2"></i>Email</label
              >
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="password"
                ><i class="bi bi-lock me-2"></i>Password</label
              >
              <div class="password-strength">
                <div class="password-strength-bar" id="passwordStrength"></div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary auth-btn">
              <i class="bi bi-person-plus me-2"></i>Create Account
            </button>
          </form>

          <div id="registerMsg" class="mt-3"></div>

          <div class="auth-footer">
            <p class="mb-0">
              Already have an account?
              <a href="/login/" class="text-primary">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("password")
        .addEventListener("input", function (e) {
          const password = e.target.value;
          const strength = calculatePasswordStrength(password);
          const bar = document.getElementById("passwordStrength");

          // Update strength bar
          bar.style.width = `${strength}%`;
          if (strength < 33) {
            bar.style.backgroundColor = "#dc3545";
          } else if (strength < 66) {
            bar.style.backgroundColor = "#ffc107";
          } else {
            bar.style.backgroundColor = "#198754";
          }
        });

      function calculatePasswordStrength(password) {
        let strength = 0;
        if (password.length >= 8) strength += 25;
        if (password.match(/[a-z]/)) strength += 25;
        if (password.match(/[A-Z]/)) strength += 25;
        if (password.match(/[0-9]/)) strength += 25;
        return strength;
      }

      document.getElementById("registerForm").onsubmit = async function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("/api/auth/register/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password }),
          });

          const msg = document.getElementById("registerMsg");
          if (res.ok) {
            msg.innerHTML = `
                <div class="alert alert-success fade-in">
                    <i class="bi bi-check-circle me-2"></i>
                    Registration successful! Redirecting to login...
                </div>`;
            setTimeout(() => (window.location.href = "/login/"), 2000);
          } else {
            const data = await res.json();
            msg.innerHTML = `
                <div class="alert alert-danger fade-in">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    ${Object.values(data).flat().join(", ")}
                </div>`;
          }
        } catch (error) {
          document.getElementById("registerMsg").innerHTML = `
            <div class="alert alert-danger fade-in">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Failed to connect to server
            </div>`;
        }
      };
    </script>
  </body>
</html>
